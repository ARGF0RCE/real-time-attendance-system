<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
        }
        .form-container {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Attendance System</h1>

    <div class="form-container">
        <h2>Add Student</h2>
        <form id="add-student-form">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" name="student-name" required>
            <label for="student-photo">Student Photo (JPG):</label>
            <input type="file" id="student-photo" name="student-photo" accept=".jpg" required>
            <button type="submit">Add Student</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Mark Attendance</h2>
        <button id="mark-attendance">Mark Attendance</button>
    </div>

    <div class="form-container">
        <h2>Attendance Records</h2>
        <button id="fetch-attendance">Fetch Attendance</button>
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Student Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('add-student-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const studentName = document.getElementById('student-name').value;
            const studentPhoto = document.getElementById('student-photo').files[0];

            const formData = new FormData();
            formData.append('student_name', studentName);
            formData.append('student_photo', studentPhoto);

            fetch('/add_student', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    alert('Student added successfully');
                } else {
                    alert('Error adding student');
                }
            });
        });


        document.getElementById('mark-attendance').addEventListener('click', function() {
            fetch('/mark_attendance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
              .then(data => { 
                if (data.result === 'success') {
                      alert('Attendance marked successfully');
                  } else {
                      alert('Error marking attendance');
                  }
              });
        });

        document.getElementById('fetch-attendance').addEventListener('click', function() {
            fetch('/get_attendance')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('attendance-table').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = '';

                    for (const record of data) {
                        const row = tableBody.insertRow();

                        const dateCell = row.insertCell();
                        dateCell.textContent = record.date;

                        const nameCell = row.insertCell();
                        nameCell.textContent = record.student_name;

                        const statusCell = row.insertCell();
                        statusCell.textContent = record.status;
                    }
                });
        });
    </script>
</body>
</html>
